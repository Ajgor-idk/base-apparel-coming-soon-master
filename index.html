<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/index.js" async></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="Logo" />
    </header>
    <main>
      <img
        class="landing-page-photo-mobile"
        src="/images/hero-mobile.jpg"
        alt="Photo of a girl posing for a picture."
      />
      <section class="info">
        <h1 class="page-heading">
          <span class="colored-heading">WE'RE</span> <br />
          COMING <br />
          SOON
        </h1>
        <p class="page-info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" method="get">
          <input
            class="email-input"
            id="email"
            type="email"
            placeholder="Email Address"
            required
          />
          <img class="err-icon" src="/images/icon-error.svg" alt="Error icon" />
          <button id="submit-btn" class="submit-email" type="submit">
            <img src="/images/icon-arrow.svg" alt="Arrow icon." />
          </button>
        </form>
        <span class="err-msg">Please provide a valid email</span>
      </section>
      <img
        class="landing-page-photo-desktop"
        src="/images/hero-desktop.jpg"
        alt="Photo of a girl posing for a picture."
      />
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Ajgor-idk">Ajgor-idk</a>.
      </p>
    </footer>
  </body>
</html>
